<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interest Calculator</title>
<script>
    function SI(){
        x =parseInt(f1.pr.value)
        y =parseInt(f1.ra.value)
        z = parseInt(f1.ye.value)
        q = (x*y*z)/100
        document.getElementById('res').value="Simple interest : "+q;
}
    function CI(){
        q = x*(1+(y/100))^z
        document.getElementById('res').value="Compound interest : "+q;
}
 

</script>
</head>

<body>
<form id="f1">
    Enter Principle : <input type="text" id="pr"><br>
    Enter Rate : <input type="text" id="ra"><br>
    Enter Years : <input type="text" id="ye"><br>
    <button type="button" onclick="SI()">Simple Interest</button>
    <button type="button" onclick="CI()">Compound Interest</button>
<br>
Result : <input type="text" id="res">
</form>
</body>
</html>
